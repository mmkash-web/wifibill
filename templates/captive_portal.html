<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WiFi Payment</title>
    <script>
        function captureMacAddress() {
            // Assuming the MAC address is provided by MikroTik in a query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const macAddress = urlParams.get('mac');

            if (macAddress) {
                document.getElementById('macAddress').value = macAddress;
            }
        }

        window.onload = captureMacAddress;
    </script>
</head>
<body>
    <h1>WiFi Payment</h1>
    <form id="paymentForm" action="/api/buy" method="post">
        <input type="hidden" id="macAddress" name="macAddress">
        <label for="packageName">Choose a package:</label>
        <select id="packageName" name="packageName">
            <option value="data_1">2 HOURS UNLIMITED - $5</option>
            <option value="data_2">12 HOURS UNLIMITED - $15</option>
            <option value="data_3">24 HOURS UNLIMITED - $20</option>
            <option value="data_4">4 DAYS UNLIMITED - $50</option>
            <option value="data_5">8 DAYS UNLIMITED - $100</option>
            <option value="data_6">1 MONTH UNLIMITED - $300</option>
        </select>
        <br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <br><br>
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
